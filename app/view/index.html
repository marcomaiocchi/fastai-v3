<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Livetrend ‚óè Fashion Details Classifier </title>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
  <link rel="SHORTCUT ICON" href="http://www.livetrend.co/favicon.ico"/>
</head>
<body>
<div>
  <div class='center'>
    <img src="https://livetrend.co/wp-content/uploads/2019/03/livetrend-copy-2@2x.png" width="460" height="40" alt="logo">
    <hr>
     <div>
     <p>

     </p>
     </div>

    <div class='title'> Detect Fashion Details with the Livetrend Neural Network </div>

    <p>
      
      Upload an image to detect the type of <strong>clothing</strong>, <strong>sleeve</strong> and <strong>neck</strong>
      
    </p>

    <p>
      
       (Works best with pictures taken from online shops such as Zara.com)

    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
